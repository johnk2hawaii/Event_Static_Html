<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Horizon AI</title>
  <link rel="stylesheet" href="static/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="home">
  <!-- Background image layer -->
  <div class="background-layer"></div>

  <!-- Page content -->
  <div class="content-wrapper">
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Mission</a></li>
        <li><a href="about.html">Crew</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <main>
      <div class="header-text-box fade-in delay-1" style="text-align: center; margin-top: 90px;">
      <h1 class="fade-in delay-2" style="font-size: 3.5em; border-bottom: 2px solid white; padding-bottom: 10px;">EventHorizonAI</h1>
      <p class="fade-in delay-3" style="padding-top: 25px; font-family: Verdana, Tahoma, Geneva, sans-serif;">
        On-Demand Expertise in Data Analytics And Machine Learning For Industry, Start-Ups, And Research Institutions
      </p>
      </div>
    </main>
    <footer class="fade-in delay-3">
    <p>© 2025 EventHorizonAI. All rights reserved.</p>
    <p>EventHorizonAI™ and the EventHorizonAIU logo are trademarks of EventHorizonAI Inc.</p>
    </footer>
  </div>

  <!-- Fade-in script -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const bgLayer = document.querySelector('.background-layer');
      const contentWrapper = document.querySelector('.content-wrapper');

      // Determine the correct background image based on body class
      let bgImageSrc = '';
      if (document.body.classList.contains('home')) {
        bgImageSrc = 'backgrounds/BH.png';
      } else {
        bgImageSrc = 'backgrounds/space.png';
      }

      // Preload the background image
      const bgImage = new Image();
      bgImage.src = bgImageSrc;

      bgImage.onload = () => {
        // Background is ready; apply visible class
        if (bgLayer) bgLayer.classList.add('visible');

        // Fade in content shortly after
        setTimeout(() => {
          if (contentWrapper) contentWrapper.classList.add('visible');
        }, 3000); // Optional shorter delay
      };

      // Fallback if image doesn't load after 3 seconds
      setTimeout(() => {
        if (!bgLayer.classList.contains('visible')) {
          bgLayer.classList.add('visible');
          contentWrapper.classList.add('visible');
        }
      }, 1200);
    });
  </script>
</body>
</html>
